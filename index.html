<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #aed1e7; 
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background-color: rgb(250, 253, 254);
    border-radius: 20px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); 
    overflow: hidden;
    text-align: center;
    width: 330px;
    padding: 20px;
}

.qr-code img {
    width: 100%;
    height: 320px;
    margin-bottom: 20px;
}

.card-content h2 {
    font-size: 1.3em;
    color: #333;
    margin-bottom: 10px;
    font-weight: bold;
}

.card-content p {
    font-size: 0.95em;
    color: #666;
    line-height: 1.5;
    padding: 0 10px;
}



</style>
<body>
    <div class="card-container">
        <div class="card">
            <div class="qr-code">
                <img src="image-qr-code.png" alt="QR Code">
            </div>
            <div class="card-content">
                <h2>Improve your front-end skills by building projects</h2>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
